apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task initProject << {
        sourceSets.all { sourceSet ->
            sourceSet.allJava.srcDirs.each {
                it.exists() || it.mkdirs()
            }
        }
    }

    repositories {
        mavenCentral()
    }
}
